<section class="example-form">
    <mat-form-field class="example-form__example-full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name of signer" #input>
    </mat-form-field>

    <table class="example-form__example-full-width" mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="data-table">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th id="th-no" mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th id="th-name" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th id="th-email" mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.signers[0].email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th id="th-phone" mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.signers[0].mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="file">
            <th id="th-file" mat-header-cell *matHeaderCellDef> File </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" aria-label="download file button" (click)="downloadDocument(element.transactionId,element.fileName)">
                        <mat-icon>download</mat-icon>
                      </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="verify">
            <th id="th-verify" mat-header-cell *matHeaderCellDef> Verify </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" aria-label="verify file button">
                        Mark Verified
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</section>
